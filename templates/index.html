<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stark Books &ndash; Book Detail</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="{{ static_url('scripts/inventory.js') }}" type="application/javascript"></script>
</head>
<body>
	<div class="">
		<h1>Stark Books</h1>
		<hr>
		<p>
			<h2>The Definitive Guide to the Internet</h2>
			<em>Anonymous</em>
		</p>
		<img style="max-width: 250px" src="{{ static_url('images/doge.png') }}" alt="The Definitive Guide to the Internet">
		
		<hr>

		<input type="hidden" id="session" value="{{ session }}" />
		<div id="add-to-cart">
			<p><span style="color: red;">Only <span id="count">{{ count }}</span>
				left in stock! Order now!</span></p>
			<p>$20.00 <input type="submit" value="Add to Cart" id="add-button" /></p>
		</div>
		<div id="remove-from-cart" style="display: none;">
			<p><span style="color: green;">One copy is in your cart.</span></p>
			<p><input type="submit" value="Remove from Cart" id="remove-button" /></p>
		</div>
	</div>
</body>
</html>
